<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      var base = "/negar_laleh/";
      if (path.startsWith(base)) {
        var newPath = base + "#" + path.slice(base.length);
        window.location.replace(newPath);
      } else {
        window.location.replace(base);
      }
    </script>
  </head>
  <body></body>
</html>
